<select [ngModel]="brand" (ngModelChange)="setBrand($event)">
  @for (brand of brands; track brand) {
    <option [value]="brand">{{ brand }}</option>
  }
</select>

<select [ngModel]="locale" (ngModelChange)="setLocale($event)">
  @for (locale of locales; track locale) {
    <option [value]="locale">{{ locale }}</option>
  }
</select>

<ul>
  <li i18n="The number one">One</li>
  <li>{{ two }}</li>
  <li>
    <input type="text" placeholder="Placeholder text" i18n-placeholder />
  </li>
  <li i18n="@@app.greeting">Hello, {{ name }}!</li>
  <li i18n="@@app.welcome">Welcome to your <strong>new portal!</strong></li>
  <li i18n="@@app.copyright">Â© {{ copyrightYear }} All Rights Reserved</li>
</ul>
